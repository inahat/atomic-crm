name: Database Backup (Alternative)

on:
  workflow_dispatch:  # Manual trigger only for testing

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create database backup using pg_dump
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%d-%H%M)
          FILENAME="atomic-crm-backup-$TIMESTAMP.sql"
          
          echo "Creating backup: $FILENAME"
          echo "Connecting to: db.bxosgtiwjkpuguyggicm.supabase.co"
          
          # Use pg_dump directly
          PGPASSWORD="$SUPABASE_DB_PASSWORD" pg_dump \
            -h db.bxosgtiwjkpuguyggicm.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            --no-owner \
            --no-acl \
            -f "$FILENAME"
          
          # Verify backup was created
          if [ ! -f "$FILENAME" ]; then
            echo "ERROR: Backup file was not created!"
            exit 1
          fi
          
          # Show backup file size
          ls -lh "$FILENAME"
          FILE_SIZE=$(stat -c%s "$FILENAME")
          echo "✓ Backup created successfully! Size: $FILE_SIZE bytes"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: "*.sql"
          retention-days: 7
          compression-level: 9

      - name: Backup summary
        if: always()
        run: |
          echo "### Database Backup Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if ls *.sql 1> /dev/null 2>&1; then
            echo "✅ **Backup completed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
            echo "- **Project:** AtomicCRM (bxosgtiwjkpuguyggicm)" >> $GITHUB_STEP_SUMMARY
            echo "- **Method:** Direct PostgreSQL connection" >> $GITHUB_STEP_SUMMARY
            echo "- **Retention:** 7 days" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Backup failed**" >> $GITHUB_STEP_SUMMARY
          fi

name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC (3 AM CET / 4 AM CEST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create database backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%d-%H%M)
          FILENAME="atomic-crm-backup-$TIMESTAMP.sql"
          
          echo "Creating backup: $FILENAME"
          npx supabase db dump -f "$FILENAME" --project-ref bxosgtiwjkpuguyggicm
          
          # Show backup file size
          ls -lh "$FILENAME"
          echo "Backup created successfully!"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: "*.sql"
          retention-days: 7  # Keep backups for 7 days
          compression-level: 9  # Maximum compression

      - name: Backup summary
        run: |
          echo "### Database Backup Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** AtomicCRM (bxosgtiwjkpuguyggicm)" >> $GITHUB_STEP_SUMMARY
          echo "- **Retention:** 7 days" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

name: Scheduled DB Backup

on:
  schedule:
    - cron: '0 3 * * *' # runs daily at 03:00 UTC by default; change as needed
  workflow_dispatch: {} # allows manual run

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      BACKUP_DIR: ./backups
      RETENTION_COUNT: '14'
      S3_REGION: 'us-east-1'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies (awscli, pg tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client openssl python3 python3-pip
          pip3 install --upgrade awscli

      - name: Set environment from secrets (no-op step to document secrets)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_REGION: ${{ secrets.S3_REGION }}
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
        run: |
          echo "Secrets loaded into environment for subsequent steps."

      - name: Test database connection
        run: |
          echo "Testing database connectivity..."
          if [[ -n "${DATABASE_URL:-}" ]]; then
            echo "Using DATABASE_URL"
            if pg_isready -d "${DATABASE_URL}"; then
              echo "✓ Database is ready"
            else
              echo "✗ Database connection failed"
              exit 1
            fi
          else
            echo "Using individual PG credentials"
            if pg_isready -h "${PGHOST}" -p "${PGPORT}" -U "${PGUSER}" -d "${PGDATABASE}"; then
              echo "✓ Database is ready"
            else
              echo "✗ Database connection failed"
              exit 1
            fi
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}

      - name: Debug DATABASE_URL (masked)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python3 - <<'PY'
          import os,urllib.parse
          u=os.environ.get("DATABASE_URL","")
          p=urllib.parse.urlparse(u)
          print("SCHEME:", p.scheme)
          print("USERNAME:", p.username)
          print("HOST:", p.hostname)
          print("PORT:", p.port)
          print("DB:", p.path.lstrip("/"))
          PY

      - name: Test pg_dump authentication (safe)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROJECT_REF: bxosgtiwjkpuguyggicm
        run: |
          set -euo pipefail
          
          echo "Testing pg_dump authentication..."
          
          if [[ -z "${DATABASE_URL:-}" ]]; then
            echo "No DATABASE_URL provided"
            exit 1
          fi
          
          # Try pg_dump to /tmp/test.dump (no secrets printed)
          if pg_dump -Fc --file=/tmp/test.dump "${DATABASE_URL}" >/dev/null 2>&1; then
            rm -f /tmp/test.dump
            echo "✓ AUTH_OK - pg_dump authentication successful"
            exit 0
          else
            rm -f /tmp/test.dump || true
            echo "✗ AUTH_FAILED - pg_dump authentication failed"
            echo "Hint: Ensure DATABASE_URL uses project-qualified username (e.g., postgres.PROJECT_REF)"
            exit 1
          fi

      - name: Run backup script
        run: |
          chmod +x ./scripts/backup.sh
          ./scripts/backup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_REGION: ${{ secrets.S3_REGION }}
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
          RETENTION_COUNT: ${{ env.RETENTION_COUNT }}

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}-${{ github.run_number }}
          path: backups/*.enc
          retention-days: 30

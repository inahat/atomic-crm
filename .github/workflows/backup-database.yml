name: Scheduled DB Backup

on:
  schedule:
    - cron: '0 3 * * *' # runs daily at 03:00 UTC by default; change as needed
  workflow_dispatch: {} # allows manual run

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      BACKUP_DIR: ./backups
      RETENTION_COUNT: '14'
      S3_REGION: 'us-east-1'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies (awscli, pg tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client openssl python3 python3-pip
          pip3 install --upgrade awscli

      - name: Set environment from secrets (no-op step to document secrets)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_REGION: ${{ secrets.S3_REGION }}
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
        run: |
          echo "Secrets loaded into environment for subsequent steps."

      - name: Test database connection
        run: |
          echo "Testing database connectivity..."
          if [[ -n "${DATABASE_URL:-}" ]]; then
            echo "Using DATABASE_URL"
            if pg_isready -d "${DATABASE_URL}"; then
              echo "✓ Database is ready"
            else
              echo "✗ Database connection failed"
              exit 1
            fi
          else
            echo "Using individual PG credentials"
            if pg_isready -h "${PGHOST}" -p "${PGPORT}" -U "${PGUSER}" -d "${PGDATABASE}"; then
              echo "✓ Database is ready"
            else
              echo "✗ Database connection failed"
              exit 1
            fi
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}

      - name: Debug DATABASE_URL (masked)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python3 - <<'PY'
          import os,urllib.parse
          u=os.environ.get("DATABASE_URL","")
          p=urllib.parse.urlparse(u)
          print("SCHEME:", p.scheme)
          print("USERNAME:", p.username)
          print("HOST:", p.hostname)
          print("PORT:", p.port)
          print("DB:", p.path.lstrip("/"))
          PY

      - name: Test pg_dump authentication (capture error)
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PROJECT_REF: bxosgtiwjkpuguyggicm
        run: |
          set -euo pipefail
          
          echo "Testing pg_dump authentication..."
          
          # Test 1: Try with DATABASE_URL (project-qualified username)
          if [[ -n "${DATABASE_URL:-}" ]]; then
            echo "Test 1: Using DATABASE_URL with project-qualified username"
            if pg_dump -Fc --file=/tmp/test.dump "${DATABASE_URL}" 2>/tmp/pg_dump_error.txt; then
              rm -f /tmp/test.dump
              echo "✓ AUTH_OK - DATABASE_URL works!"
              exit 0
            else
              echo "✗ DATABASE_URL failed"
              sed 's/:[^@]*@/:***@/g' /tmp/pg_dump_error.txt || cat /tmp/pg_dump_error.txt
            fi
          fi
          
          # Test 2: Try with plain username (no project qualifier)
          echo ""
          echo "Test 2: Trying plain username without project qualifier"
          PLAIN_URL="postgres://postgres@aws-1-eu-west-1.pooler.supabase.com:5432/postgres?sslmode=require"
          
          if pg_dump "${PLAIN_URL}" --format=custom --file=/tmp/test2.dump --no-owner --no-privileges 2>/tmp/pg_dump_error2.txt; then
            rm -f /tmp/test2.dump
            echo "✓ AUTH_OK - Plain username works!"
            echo ""
            echo "SUCCESS: Use plain username format (postgres, not postgres.PROJECT_REF)"
            exit 0
          else
            rm -f /tmp/test2.dump || true
            echo "✗ Plain username also failed"
            echo ""
            echo "Error details:"
            cat /tmp/pg_dump_error2.txt
            exit 1
          fi

      - name: Run backup script
        run: |
          chmod +x ./scripts/backup.sh
          ./scripts/backup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_REGION: ${{ secrets.S3_REGION }}
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
          RETENTION_COUNT: ${{ env.RETENTION_COUNT }}

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}-${{ github.run_number }}
          path: backups/*.enc
          retention-days: 30
